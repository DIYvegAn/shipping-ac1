name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, synchronize, reopened ]
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build project with Maven
        run: ./mvnw -B test package --file pom.xml
  sonar:
    name: Sonar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=AC1
  build-image-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Consigo la versión
      - name: get-pom-version
        id: pom-version
        uses: CptMokoena/maven-get-version-action@main
      # Me logeo en github registry
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # Paso a lowercase la versión (repo name format)
      - id: versionLowercase
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ steps.pom-version.outputs.version }}
      # build push DEV
      - name: Build and push DEV
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          build-args: JAR_FILE=shipping-service-example-${{ steps.pom-version.outputs.version }}.jar
          push: true
          tags: ${{ steps.versionLowercase.outputs.lowercase }}-dev
          labels: ${{ steps.meta.outputs.labels }}
      # build push STAG
      - name: Build and push DEV
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          build-args: JAR_FILE=shipping-service-example-${{ steps.pom-version.outputs.version }}.jar
          push: true
          tags: ${{ steps.pom-version.outputs.version }}-STAG
          labels: ${{ steps.meta.outputs.labels }}
      # build push PROD
      - name: Build and push DEV
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          build-args: JAR_FILE=shipping-service-example-${{ steps.pom-version.outputs.version }}.jar
          push: true
          tags: ${{ steps.pom-version.outputs.version }}-PROD
          labels: ${{ steps.meta.outputs.labels }}